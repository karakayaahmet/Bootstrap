<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container my-5">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Open Dialog</button>

        <div class="modal" id="myModal" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-sm-down">

                    <div class="modal-header">
                        <h3 class="modal-title">Lorem, ipsum dolor.</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum quaerat tempore, iure necessitatibus modi, itaque est aspernatur in repudiandae ipsa beatae dolore ipsum eos? Vero autem explicabo nesciunt rem earum.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                        <button type="button" class="btn btn-primary">Kaydet</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
